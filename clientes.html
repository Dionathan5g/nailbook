<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NailBook - Clientes</title>
    <link rel="stylesheet" href="Css/Css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ESTILOS PARA OS RADIO BUTTONS */
        .status-options {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .status-option {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 24px;
        }
        
        .status-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .status-checkmark {
            position: absolute;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #f5f5f5;
            border-radius: 50%;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }
        
        .status-option:hover .status-checkmark {
            border-color: #ff6b98;
        }
        
        .status-option input:checked ~ .status-checkmark {
            background-color: #ff6b98;
            border-color: #ff6b98;
        }
        
        .status-checkmark:after {
            content: "";
            position: absolute;
            display: none;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
        
        .status-option input:checked ~ .status-checkmark:after {
            display: block;
        }
        
        /* ESTILOS PARA A TABELA */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-badge.active {
            background-color: #e3f7e8;
            color: #2e7d32;
        }
        
        .status-badge.inactive {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: color 0.3s;
        }
        
        .action-btn:hover {
            color: #ff6b98;
        }
        
        /* ESTILOS GERAIS */
        .form-section, .list-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .botao-padrao {
            background: #ff6b98;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .botao-padrao:hover {
            background: #ff8fab;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #ff6b98;
            color: white;
        }
        
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <header class="header-padrao">
        <div class="logo-container">
            <img src="Imagens/logosite.png" alt="Logo NailBook" class="logo">
            <h1>NailBook - Clientes</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
                <li><a href="clientes.html" class="active"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="relatorios.html"><i class="fas fa-chart-pie"></i> Relatórios</a></li>
                <li><a href="contato.html"><i class="fas fa-envelope"></i> Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <main class="container-padrao">
        <!-- Seção de Cadastro -->
        <section class="form-section">
            <h2><i class="fas fa-user-plus"></i> Cadastrar Novo Cliente</h2>
            
            <form id="form-cliente">
                <div class="form-group">
                    <label for="cliente-nome">Nome Completo</label>
                    <input type="text" id="cliente-nome" placeholder="Digite o nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="cliente-telefone">Telefone</label>
                    <input type="tel" id="cliente-telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="form-group">
                    <label for="cliente-email">E-mail</label>
                    <input type="email" id="cliente-email" placeholder="cliente@exemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="cliente-aniversario">Data de Nascimento</label>
                    <input type="date" id="cliente-aniversario">
                </div>
                
                <div class="form-group">
                    <label>Status do Cliente</label>
                    <div class="status-options">
                        <label class="status-option">
                            Ativo
                            <input type="radio" name="status" value="ativo" checked>
                            <span class="status-checkmark"></span>
                        </label>
                        <label class="status-option">
                            Inativo
                            <input type="radio" name="status" value="inativo">
                            <span class="status-checkmark"></span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="botao-padrao">
                    <i class="fas fa-save"></i> Salvar Cliente
                </button>
            </form>
        </section>

        <!-- Seção de Listagem -->
        <section class="list-section">
            <h2><i class="fas fa-list-ul"></i> Clientes Cadastrados</h2>
            
            <div class="table-responsive">
                <table id="tabela-clientes">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Contato</th>
                            <th>Nascimento</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="clientes-body">
                        <!-- Clientes serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer-padrao">
        <p>© 2023 NailBook - Todos os direitos reservados</p>
    </footer>

    <script>
        // Banco de dados temporário (simulando o Supabase)
        let clientesDB = [];
        let currentId = 1;

        // Carregar dados quando a página é aberta
        document.addEventListener('DOMContentLoaded', () => {
            carregarClientes();
            
            // Configurar evento do formulário
            document.getElementById('form-cliente').addEventListener('submit', (e) => {
                e.preventDefault();
                cadastrarCliente();
            });
        });

        // Função para cadastrar novo cliente
        function cadastrarCliente() {
            const nome = document.getElementById('cliente-nome').value;
            const telefone = document.getElementById('cliente-telefone').value;
            const email = document.getElementById('cliente-email').value;
            const aniversario = document.getElementById('cliente-aniversario').value;
            const status = document.querySelector('input[name="status"]:checked').value;
            
            // Criar objeto do cliente
            const novoCliente = {
                id: currentId++,
                nome,
                telefone,
                email,
                aniversario,
                status: status === 'ativo'
            };
            
            // Adicionar ao banco de dados
            clientesDB.push(novoCliente);
            
            // Atualizar a tabela
            atualizarTabela();
            
            // Limpar formulário
            document.getElementById('form-cliente').reset();
            document.querySelector('input[name="status"][value="ativo"]').checked = true;
            
            // Feedback visual
            alert('Cliente cadastrado com sucesso!');
        }

        // Função para carregar clientes (simulando carregamento inicial)
        function carregarClientes() {
            // Dados iniciais de exemplo
            clientesDB = [
                {
                    id: currentId++,
                    nome: "Maria Silva",
                    telefone: "(11) 9876-5432",
                    email: "maria@exemplo.com",
                    aniversario: "1985-05-15",
                    status: true
                },
                {
                    id: currentId++,
                    nome: "João Santos",
                    telefone: "(21) 9987-6543",
                    email: "joao@exemplo.com",
                    aniversario: "1990-08-22",
                    status: false
                }
            ];
            
            atualizarTabela();
        }

        // Função para atualizar a tabela de clientes
        function atualizarTabela() {
            const tbody = document.getElementById('clientes-body');
            tbody.innerHTML = '';
            
            clientesDB.forEach(cliente => {
                const tr = document.createElement('tr');
                
                // Formatar data de nascimento
                const dataNasc = cliente.aniversario ? 
                    new Date(cliente.aniversario).toLocaleDateString('pt-BR') : 'Não informado';
                
                tr.innerHTML = `
                    <td>${cliente.nome}</td>
                    <td>
                        <div>${cliente.telefone}</div>
                        ${cliente.email ? `<small>${cliente.email}</small>` : ''}
                    </td>
                    <td>${dataNasc}</td>
                    <td>
                        <span class="status-badge ${cliente.status ? 'active' : 'inactive'}">
                            ${cliente.status ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn" onclick="editarCliente(${cliente.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn" onclick="alternarStatus(${cliente.id})">
                            <i class="fas fa-${cliente.status ? 'times' : 'check'}"></i>
                        </button>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
        }

        // Função para editar cliente
        function editarCliente(id) {
            const cliente = clientesDB.find(c => c.id === id);
            if (!cliente) return;
            
            // Preencher formulário com dados do cliente
            document.getElementById('cliente-nome').value = cliente.nome;
            document.getElementById('cliente-telefone').value = cliente.telefone;
            document.getElementById('cliente-email').value = cliente.email || '';
            document.getElementById('cliente-aniversario').value = cliente.aniversario || '';
            document.querySelector(`input[name="status"][value="${cliente.status ? 'ativo' : 'inativo'}"]`).checked = true;
            
            // Remover o cliente da lista (para atualização)
            clientesDB = clientesDB.filter(c => c.id !== id);
            
            // Rolagem suave até o formulário
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
        }

        // Função para alternar status do cliente
        function alternarStatus(id) {
            const clienteIndex = clientesDB.findIndex(c => c.id === id);
            if (clienteIndex === -1) return;
            
            clientesDB[clienteIndex].status = !clientesDB[clienteIndex].status;
            atualizarTabela();
        }
    </script>
</body>
</html>
