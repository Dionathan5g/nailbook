    <main class="container-padrao">
        <section class="formulario-padrao">
            <h2><i class="fas fa-user-edit"></i> Cadastro de Clientes</h2>
            
            <form id="form-cliente">
                <div class="grupo-input">
                    <label for="cliente-nome">Nome Completo:</label>
                    <input type="text" id="cliente-nome" placeholder="Digite o nome do cliente" required>
                </div>
                
                <div class="grupo-input">
                    <label for="cliente-telefone">Telefone:</label>
                    <input type="tel" id="cliente-telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="grupo-input">
                    <label for="cliente-email">E-mail:</label>
                    <input type="email" id="cliente-email" placeholder="cliente@exemplo.com">
                </div>
                
                <div class="grupo-input">
                    <label for="cliente-aniversario">Data de Nascimento:</label>
                    <input type="date" id="cliente-aniversario">
                </div>
                
                <div class="grupo-input">
                    <label>Status:</label>
                    <div class="grupo-radio">
                        <label>
                            <input type="radio" name="status" value="ativo" checked> Ativo
                        </label>
                        <label>
                            <input type="radio" name="status" value="inativo"> Inativo
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="botao-padrao">
                    <i class="fas fa-save"></i> Salvar Cliente
                </button>
            </form>
        </section>

        <section class="lista-padrao">
            <h2><i class="fas fa-list"></i> Lista de Clientes</h2>
            
            <div class="busca-padrao">
                <input type="text" id="busca-cliente" placeholder="Buscar cliente...">
                <button id="btn-buscar" class="botao-icone">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="tabela-container">
                <table class="tabela-padrao" id="tabela-clientes">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
