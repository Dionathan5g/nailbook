<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>NailBook - Relatórios</title>
    <link rel="stylesheet" href="Css/Css.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Imagens/logosite.png" alt="Logo NailBook" class="logo">
            <h1>NailBook - Relatórios</h1>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="agendamentos.html">Agendamentos</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="relatorios.html">Relatórios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Relatório Mensal</h2>
        <form id="form-relatorio">
            <label for="mes">Mês:</label>
            <select id="mes" name="mes">
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>

            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" min="2023" max="2030" value="2023">

            <button type="button" id="gerar-relatorio">Gerar Relatório</button>
        </form>

        <div id="resultado-relatorio">
            <h3>Resumo do Mês</h3>
            <div id="resumo-mes">
                <p>Total de serviços: <span id="total-servicos">0</span></p>
                <p>Faturamento total: R$ <span id="faturamento-total">0,00</span></p>
            </div>

            <h3>Detalhamento por Serviço</h3>
            <table>
                <thead>
                    <tr>
                        <th>Serviço</th>
                        <th>Quantidade</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="detalhes-servicos">
                    <!-- Os dados serão preenchidos via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Loader -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <script src="Java/relatorios.js"></script>
    <script>
        // Animação para os resultados do relatório
        document.getElementById('gerar-relatorio').addEventListener('click', function() {
            const resultado = document.getElementById('resultado-relatorio');
            resultado.style.opacity = '0';
            resultado.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                resultado.style.transition = 'all 0.5s ease';
                resultado.style.opacity = '1';
                resultado.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
