<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>NailBook - Agendamentos</title>
    <link rel="stylesheet" href="Css/Css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
        /* ESTILOS PARA OS RADIO BUTTONS */
        .status-options {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .status-option {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            height: 24px;
        }
        
        .status-option input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        .status-checkmark {
            position: absolute;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #f5f5f5;
            border-radius: 50%;
            border: 2px solid #ddd;
            transition: all 0.3s;
        }
        
        .status-option:hover .status-checkmark {
            border-color: #ff6b98;
        }
        
        .status-option input:checked ~ .status-checkmark {
            background-color: #ff6b98;
            border-color: #ff6b98;
        }
        
        .status-checkmark:after {
            content: "";
            position: absolute;
            display: none;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
        
        .status-option input:checked ~ .status-checkmark:after {
            display: block;
        }
        
        /* ESTILOS PARA A TABELA */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
        }
        
        .status-badge.active {
            background-color: #e3f7e8;
            color: #2e7d32;
        }
        
        .status-badge.inactive {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: color 0.3s;
        }
        
        .action-btn:hover {
            color: #ff6b98;
        }
        
        /* ESTILOS GERAIS */
        .form-section, .list-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .botao-padrao {
            background: #ff6b98;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        .botao-padrao:hover {
            background: #ff8fab;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background: #ff6b98;
            color: white;
        }
        
        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
    

<body>
    <header>
        <div class="logo-container">
            <img src="Imagens/logosite.png" alt="Logo NailBook" class="logo">
            <h1>NailBook - Agendamentos</h1>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
                <li><a href="clientes.html" class="active"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="relatorios.html"><i class="fas fa-chart-pie"></i> Relatórios</a></li>
                <li><a href="contato.html"><i class="fas fa-envelope"></i> Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="form-agendamento" method="GET">
            <label for="nome">Nome da Cliente:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="">Selecione</option>
                <option value="Manicure" data-preco="30.00">Manicure - R$ 30,00</option>
                <option value="Pedicure" data-preco="40.00">Pedicure - R$ 40,00</option>
                <option value="Unha em Gel" data-preco="70.00">Unha em Gel - R$ 70,00</option>
                <option value="Francesinha" data-preco="60.00">Francesinha - R$ 60,00</option>
            </select>

            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" readonly>

            <label for="horario">Horário:</label>
            <input type="time" id="horario" name="horario" required>

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>

            <button type="submit">Agendar</button>
        </form>
    </main>

    <script>
        // Atualiza o preço quando o serviço é selecionado
        document.getElementById('servico').addEventListener('change', function () {
            const servicoSelecionado = this.options[this.selectedIndex];
            const preco = servicoSelecionado.getAttribute('data-preco');
            document.getElementById('preco').value = preco ? `R$ ${parseFloat(preco).toFixed(2)}` : '';
        });

        // Processa o formulário
        document.getElementById('form-agendamento').addEventListener('submit', function (e) {
            e.preventDefault();

            const nome = encodeURIComponent(document.getElementById('nome').value);
            const servico = encodeURIComponent(document.getElementById('servico').value);
            const preco = encodeURIComponent(document.getElementById('preco').value.replace('R$ ', ''));
            const horario = encodeURIComponent(document.getElementById('horario').value);
            const data = encodeURIComponent(document.getElementById('data').value);

            // Salva no localStorage
            const agendamentos = JSON.parse(localStorage.getItem('agendamentos')) || {};
            const dataFormatada = decodeURIComponent(data).split('-').reverse().join('-');

            if (!agendamentos[dataFormatada]) {
                agendamentos[dataFormatada] = [];
            }

            agendamentos[dataFormatada].push({
                nome: decodeURIComponent(nome),
                servico: decodeURIComponent(servico),
                preco: parseFloat(preco),
                horario: decodeURIComponent(horario)
            });

            localStorage.setItem('agendamentos', JSON.stringify(agendamentos));

            // Mensagem de sucesso
            alert(" Agendamento realizado com sucesso!");

            // Redirecionamento
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
