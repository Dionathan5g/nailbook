<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailbook - Agendamento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f7;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff6b8b;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #ff6b8b;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        #status {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agende Seu Horário</h1>
        
        <form id="form-agendamento">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="tel" id="telefone" placeholder="Telefone (opcional)">
            
            <select id="servico" required>
                <option value="">Selecione o serviço</option>
                <option value="Manicure">Manicure</option>
                <option value="Pedicure">Pedicure</option>
                <option value="Alongamento">Alongamento de Unhas</option>
                <option value="Design">Design de Unhas</option>
            </select>
            
            <input type="date" id="data" required>
            <input type="time" id="hora" required>
            
            <button type="button" onclick="salvarAgendamento()">Agendar</button>
        </form>
        
        <div id="status"></div>
    </div>

    <!-- Integração Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // Configuração com SUAS credenciais
        const supabaseUrl = 'https://qjygugnuyrkcmammapmf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqeWd1Z251eXJrY21hbW1hcG1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3MzMzNTYsImV4cCI6MjA2NTMwOTM1Nn0.D1WJOzdo07SvlOOIqvAnv-taVpNsIvPalrNjfQsLM5M';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function salvarAgendamento() {
            // Coleta dados do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const servico = document.getElementById('servico').value;
            const data = document.getElementById('data').value;
            const hora = document.getElementById('hora').value;
            const statusDiv = document.getElementById('status');

            // Validação
            if (!nome || !email || !servico || !data || !hora) {
                statusDiv.textContent = "⚠️ Preencha todos os campos obrigatórios!";
                statusDiv.className = "error";
                statusDiv.style.display = "block";
                return;
            }

            try {
                // Envia para o Supabase
                const { error } = await supabase
                    .from('agendamentos')
                    .insert([{ 
                        nome, 
                        email, 
                        telefone: telefone || null, 
                        servico, 
                        data_agendamento: `${data}T${hora}:00` 
                    }]);

                if (error) throw error;

                // Feedback de sucesso
                statusDiv.textContent = "✅ Agendamento salvo com sucesso!";
                statusDiv.className = "success";
                statusDiv.style.display = "block";
                
                // Limpa o formulário após 2 segundos
                setTimeout(() => {
                    document.getElementById('form-agendamento').reset();
                    statusDiv.style.display = "none";
                }, 2000);

            } catch (error) {
                console.error("Erro:", error);
                statusDiv.textContent = `❌ Erro: ${error.message}`;
                statusDiv.className = "error";
                statusDiv.style.display = "block";
            }
        }
    </script>
</body>
</html>
