    <script>
        // Configuração Supabase (use suas credenciais)
        const supabaseUrl = 'https://qjygugnuyrkcmammapmf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Função para salvar (adaptada ao seu formulário original)
        async function salvarAgendamento() {
            const dados = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                servico: document.getElementById('servico').value,
                data: document.getElementById('data').value + ' ' + document.getElementById('hora').value
            };

            const { error } = await supabase
                .from('agendamentos')
                .insert([dados]);

            if (error) {
                alert("Erro: " + error.message);
            } else {
                alert("Dados salvos com sucesso!");
                document.getElementById("form-agendamento").reset();
            }
        }
    </script>
