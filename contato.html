<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NailBook - Fale Conosco</title>
    <link rel="stylesheet" href="Css/Css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Imagens/logosite.png" alt="Logo NailBook" class="logo">
            <h1>NailBook - Fale Conosco</h1>
        </div>

        <nav class="menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="agendamentos.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
                <li><a href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="relatorios.html"><i class="fas fa-chart-pie"></i> Relatórios</a></li>
                <li><a href="contato.html" class="active"><i class="fas fa-envelope"></i> Fale Conosco</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato-form">
            <h2><i class="fas fa-envelope"></i> Envie sua Mensagem</h2>
            <form id="form-contato">
                <div class="form-group">
                    <label for="nome-contato"><i class="fas fa-user"></i> Nome:</label>
                    <input type="text" id="nome-contato" required>
                </div>

                <div class="form-group">
                    <label for="email-contato"><i class="fas fa-envelope"></i> E-mail:</label>
                    <input type="email" id="email-contato" required>
                </div>

                <div class="form-group">
                    <label for="telefone-contato"><i class="fas fa-phone"></i> Telefone:</label>
                    <input type="tel" id="telefone-contato">
                </div>

                <div class="form-group">
                    <label for="mensagem-contato"><i class="fas fa-comment"></i> Mensagem:</label>
                    <textarea id="mensagem-contato" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-submit"><i class="fas fa-paper-plane"></i> Enviar Mensagem</button>
            </form>
        </section>

        <section class="contato-info">
            <h2><i class="fas fa-info-circle"></i> Informações de Contato</h2>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>xxxxxx - Centro</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <p>(xx) xxxx-xxxx</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <p>exemplo@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <p>Segunda a Sábado: 9h às 19h</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('form-contato').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const mensagem = {
                    nome: document.getElementById('nome-contato').value,
                    email: document.getElementById('email-contato').value,
                    telefone: document.getElementById('telefone-contato').value,
                    mensagem: document.getElementById('mensagem-contato').value,
                    data: new Date().toISOString()
                };

                // Simula envio (num sistema real, enviaria para um backend)
                console.log('Mensagem enviada:', mensagem);
                alert('Mensagem enviada com sucesso!');
                this.reset();
            });
        });
    </script>
</body>
</html>
